<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表框 Demo</title>
    <style type="text/css">
        div, ul, li, a {
            margin: 0px;
            padding: 0px;
        }
        ul {
            list-style-type: none;
        }
        a {
            font-size: 14px;
            color: #222;
            text-decoration: none;
        }
        a:hover {
            color: blue;
            text-decoration: underline;
        }
        div.news {
            width: 350px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        div.news ul li {
            line-height: 25px;
            width: 100%;
            padding-left: 15px;
            background: url("./images/bullet.gif") no-repeat 5px;
        }
    </style>
</head>
<body>
    <h3>CSS 实例：列表样例</h3>
    <div class="news">
        <ul>
            <li><a href="#">北上广老楼加装电梯难 上海“加盖”需盖46个章</a></li>
            <li><a href="#">35万家机构取得统一社会信用代码</a></li>
            <li><a href="#">北京普降首场春雨 华北东北喜降甘霖缓解墒情</a></li>
            <li><a href="#">北京抑制飞絮20万株杨柳“打针” 今后不种雌株</a></li>
            <li><a href="#">北京植物园郁金香提前绽放</a></li>
            <li><a href="#">北京城区新添13处公租自行车点 今年将累计增加</a></li>
            <li><a href="#">本周天气变化多 小雨今晚打头阵</a></li>
        </ul>
    </div>
</body>
</html>
