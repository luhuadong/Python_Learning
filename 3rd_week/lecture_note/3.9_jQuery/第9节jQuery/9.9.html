<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>JavaScript--实例</title>
        <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
        <style>
            div{margin:0px;padding:0px;}
            #did{width:200px;height:200px;background-color:#ddd;cursor:move;position:absolute;}
        </style>
    </head>
    <body>
        <h3>JavaScript实例--拖动效果</h3>
        <div id="did"></div>
        <script type="text/javascript">
           //获取did并绑定鼠标按下和抬起事件
           $("#did").mousedown(function(e){
                var ob = $(this);
                ob.css("background-color","blue");
                //获取当前图层节点的偏移位置
                var offset = $(this).offset();
                //计算鼠标在图层上面的位置
                var x = e.pageX-offset.left;
                var y = e.pageY-offset.top;
                //绑定移动事件
                $(document).bind("mousemove",function(en){
                    //定位图层
                    ob.css({top:en.pageY-y+"px",left:en.pageX-x+"px"});
                });
           }).mouseup(function(){
                $(this).css("background-color","#ddd");
                //移除移动事件
                $(document).unbind("mousemove");
           });
        </script>
    </body>
</html>
