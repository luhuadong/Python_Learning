<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>jQuery实例</title>
        <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
        <script type="text/javascript">
            $(function(){
                //获取所有按钮并添加点击事件
                $("button").click(function(){
                    //获取输入框中的内容
                    var tname = $("input[name='tname']").val()
                    //根据按钮上的内容执行对象的操作
                    switch($(this).html()){
                        case "前添加":
                            //$("ul.uu").prepend("<li>"+tname+"</li>");   
                            
                            $("<li>"+tname+"</li>").prependTo("ul.uu");
                            break;
                        case "后追加":
                            //在ul内部后面添加li节点
                            $("ul.uu").append("<li>"+tname+"</li>");
                            
                            //将li节点添加到ul的内部后面
                            //$("<li>"+tname+"</li>").appendTo("ul.uu").click(function(){
                            //    alert($(this).html());
                            //});
                            break;
                    }
                    
                });
                
                //获取所有li节点并添加点击事件委派
                $("li").live("click",function(){
                    alert($(this).html());
                });
            });
        </script>
    </head>
    <body>
        <h3 id="hid">jQuery实例--文档处理--内部插入</h3>
        <ul class="uu">
            <li>苹果</li>
            <li>橘子</li>
            <li>哈密瓜</li>
        </ul>
        名称：<input type="text" name="tname"/>
        <button>前添加</button>
        <button>后追加</button>
    </body>
</html>
