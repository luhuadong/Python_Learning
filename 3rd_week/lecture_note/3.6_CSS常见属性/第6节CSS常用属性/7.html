<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS样式实例</title>
        <style type="text/css">
            div.aa{
                width:500px;height:400px;
                border:1px solid blue;
            }
            div.bb{
                width:200px;height:200px;
                border:1px solid red;
                /*margin:20px;*/
                margin:0px auto; /*置顶，左右居中*/
            }

            ul,li{margin:0px;padding:0px;}
            ul{list-style:none}

            ul li{
                width:220px;height:300px;
                border:1px solid red;
                float:left;
                margin:5px;

            }
        </style>
    </head>
    <body>
        <h3>CSS实例:外补白margin属性</h3> 
        <div class="aa">
            <div class="bb"></div>
        </div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>
