<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>box-orient_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com" />
<meta name="copyright" content="www.doyoe.com" />
<style>
h1{font:bold 20px/1.5 georgia,simsun,sans-serif;}
.box{
	/*设置以盒子模型显示*/
    display:-webkit-box;
    display:-moz-box;
    display:-o-box;
    display:-ms-box;
    display:box;
    
    width:600px;height:180px;
    margin:0;padding:0;
    list-style:none
  }
  
#box{
	-webkit-box-orient:horizontal; /* 设置弹性盒模型对象的子元素为水平排列 */
	   -moz-box-orient:horizontal;
	     -o-box-orient:horizontal;
		-ms-box-orient:horizontal;
		    box-orient:horizontal;
    }
#box2{
	-webkit-box-orient:vertical;  /*设置弹性盒模型对象的子元素为纵向排列 */
	   -moz-box-orient:vertical;
	     -o-box-orient:vertical;
		-ms-box-orient:vertical;
		    box-orient:vertical;
	}
.box li:nth-child(1){
	-webkit-box-flex:1; /*分配其父元素剩余空间的比例*/
	   -moz-box-flex:1;
	     -o-box-flex:1;
		-ms-box-flex:1;
		    box-flex:1;
		background:#666; /*背景颜色*/
	}
.box li:nth-child(2){
	-webkit-box-flex:2; /*分配其父元素剩余空间的比例*/
	   -moz-box-flex:2;
	     -o-box-flex:2;
		-ms-box-flex:2;
		    box-flex:2;
		 background:#999;}
.box li:nth-child(3){
	-webkit-box-flex:3; /*分配其父元素剩余空间的比例*/
	   -moz-box-flex:3;
	     -o-box-flex:3;
		-ms-box-flex:3;
		    box-flex:3;
	   background:#ccc;}
</style>
</head>
<body>
<h1>子元素横向排列 box-orient:horizontal;</h1>
<ul id="box" class="box">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
<h1>子元素纵向排列 box-orient:horizontal;</h1>
<ul id="box2" class="box">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
</body>
</html>
