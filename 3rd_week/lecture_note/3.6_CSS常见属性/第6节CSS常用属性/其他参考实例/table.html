<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>table标题属性实例</title>
        <style>
            table{
                width:900px;
                border-collapse:collapse; /*合并单元格线*/
            }
            table tr td{border:1px solid #ededed;}
            table tr{line-height:25px;}
            table tr:hover{background-color:#f0fff0;}
        </style>
    </head>
    <body>
        <h2>表格样式</h2>
        <table>
            <tr>
                <td>aaaaa</td>
                <td>aaaaa</td>
                <td>aaaaa</td>
                <td>aaaaa</td>
            </tr>
             <tr>
                <td>aaaaa</td>
                <td>aaaaa</td>

                <td>aaaaa</td>
            </tr>
             <tr>
                <td>aaaaa</td>

                <td>aaaaa</td>
            </tr> <tr>
                <td>aaaaa</td>
                <td>aaaaa</td>

                <td>aaaaa</td>
            </tr>
        </table>
    </body>
</html>
