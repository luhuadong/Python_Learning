<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS样式实例</title>
        <style type="text/css">
            div.d1,div.d2,div.d3{
                width:200px;height:200px;

            }
            div.d1{
                background-color:red;
                float: right;
            }
            div.d2{
                background-color:green;
                float:left;
            }
            div.d3{
                background-color:blue;
                float:left;
            }
            div.dd{
                width:600px;height:300px;
                border:1px solid red;
                overflow: hidden;
            }
            div.clear{clear:both;width:100%;height:5px;}

            span{width:300px; height:150px;border:1px solid blue;display:block;}
        </style>
    </head>
    <body>
        <h3>CSS实例:布局属性</h3> 
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        
        <div class="clear"></div>
        <div class="dd">
            <img src="./images/Meinv039.jpg"/>
        </div>
        <span>aaaaaaaqwetrqwefaaaaa</span>
    </body>
</html>
