<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS样式实例</title>
        <style type="text/css">
            div.d1{
                width:400px;
                border:1px solid blue;
                /*padding:20px;*/
                /*padding:20px 40px;*/
                padding:20px 40px 60px;
                padding-top:10px;
            }
        </style>
    </head>
    <body>
        <h3>CSS实例:内补白padding属性</h3> 
        <div class="d1">
            如果提供全部四个参数值，将按上、右、下、左的顺序作用于四边。 
            如果只提供一个，将用于全部的四边。 
            如果提供两个，第一个用于上、下，第二个用于左、右。 
            如果提供三个，第一个用于上，第二个用于左、右，第三个用于下。 
            内联对象可以使用该属性设置左、右两边的内补丁；若要设置上、下两边的内补丁，必须先使该对象表现为块级或内联块级。
        </div>

    </body>
</html>
