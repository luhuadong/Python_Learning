<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS样式实例</title>
        <style type="text/css">
            /*公共css样式*/
           ul,li{margin:0px;padding:0px;}
           ul{list-style:none;}
           ul li{width:280px;height:200px;margin:5px;float:left;}

           li.c1{
                /*
                border-width:2px;
                border-style:solid;
                border-color:blue;
                */
                border:2px solid blue;
           }
           li.c2{
                border-top:2px solid red;
                border-right:2px dotted green;
                border-bottom:2px dashed red;
                border-left:2px double red;
           }
           li.c3{
                border:1px solid blue;
                border-radius:5px; 
           }

           li.c4{
                border:2px solid red;
                border-radius:5px 10px; 
           }

           li.c5{
                border:1px solid green;
                border-radius:10px 20px 30px 40px; 
           }

           li.c6{
                border:1px solid blue;
                border-radius:10px;
                box-shadow:0px 0px 6px 2px red;
           }

           li.c7{
                border:1px solid blue;
                border-radius:10px;
                box-shadow:0px 0px 6px 2px rgba(0,0,255,0.5);
           }
           li.c7:hover{
                box-shadow:0px 0px 6px 2px rgba(255,0,0,0.5);
           }
        </style>
    </head>
    <body>
        <h3>CSS实例:边框属性</h3>
        <ul>
            <li class="c1"></li>
            <li class="c2"></li>
            <li class="c3"></li>
            <li class="c4"></li>
            <li class="c5"></li>
            <li class="c6"></li>
            <li class="c7"></li>
            <li class="c8"></li>
        </ul>
    </body>
</html>
