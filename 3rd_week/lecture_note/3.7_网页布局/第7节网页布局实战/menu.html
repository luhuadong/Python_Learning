<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS样式实例</title>
        <style type="text/css">
            /*公共的css样式*/
            div,ul,li,a{margin: 0px;padding: 0px;}
            ul{list-style: none;}

            #nav{
                width:100%;height:50px;
                background:url("./images/repeat.png") repeat-x 0px 0px;
            }
            #nav ul li{
                width:100px;
                float:left;
                line-height:50px;
                margin-left:40px;
            }
            #nav ul li a{
                color:#fff;
                text-decoration: none;
                line-height: 50px;
                font-size: 18px;
                font-weight: bold;
                text-align: center;
                width:100px;
                height:50px;
                display: block;
            }
            #nav ul li a:hover{
                color:blue;
                background-color:#fff;
            }
        </style>
    </head>
    <body>
        <h3>CSS实例:导航栏样例</h3> 
        <div id="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">商品展示</a></li>
                <li><a href="#">站内新闻</a></li>
                <li><a href="#">在线答疑</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">在线帮助</a></li>
            </ul>
        </div>
    </body>
</html>
