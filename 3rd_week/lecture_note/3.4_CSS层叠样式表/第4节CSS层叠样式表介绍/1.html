<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="./my.css" type="text/css" rel="stylesheet"/>
	<style>
		/* 自定义css样式 */
		ul{color:red;}
		ol{color:blue;font-size:30px;}
	</style>
</head>
<body>

	<h1 style="color:green;font-size:50px">CSS样式表实例</h1>
	你的爱好：
	<ul>
		<li>看书</li>
		<li>上网</li>
		<li>爬山</li>
		<li>唱歌</li>
	</ul>

	<ol type="a">
		<li>看书</li>
		<li>上网</li>
		<li>爬山</li>
		<li>唱歌</li>
	</ol>

	<dl>
		<dt>问：HTML?</dt>
		<dd>答：超文本标记语言</dd>
		<dt>问：CSS?</dt>
		<dd>答：层叠样式表</dd>
	</dl>
</body>
</html>
