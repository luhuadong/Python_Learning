<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>HTML标签实例--表单标签</h1>
	
	<form action="a.html" method="post" >
		<input type="hidden" name="id" value="100"/>
		姓名：<input type="text" disabled name="uname" value="aaa"/> <br/><br/>
		姓名：<input type="text" name="uname" placeholder="请输入姓名"/> <br/><br/>
		密码：<input type="password" name="upass"/> <br/><br/>
		性别：<input type="radio" name="sex" checked value="1"/>男
			  <input type="radio" name="sex" value="0"/>女<br/><br/>
		爱好：<input type="checkbox" name="likes[]" value="1"/>唱歌
			  <input type="checkbox" name="likes[]" value="2"/>跳舞
			  <input type="checkbox" name="likes[]" value="3"/>游戏
			  <input type="checkbox" name="likes[]" value="4"/>看书<br/><br/>
		头像：<input type="file" name="mypic"/><br/><br/>
		学历：<select name="xx">
				<option value="1">小学</option>
				<option value="2">中学</option>
				<option value="3">大专</option>
				<option value="4" selected>本科</option>
				<option value="5">研究生</option>
			</select><br/><br/>
		描述：<textarea name="contents" rows="5" cols="30">hello</textarea><br/><br/>
		日期：<input type="date" name="mydd"/><br/><br/>
		颜色：<input type="color" name="mydd"/><br/><br/>
		<input type="submit" value="提交"/>
		<input type="reset" value="重置"/>
		<input type="image" src="./images/reset.gif"/>

	</form>
	<input type="button" disabled value="按钮"/>
	<button>按钮</button>

</body>
</html>
