<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>JavaScript--实例</title>
        <style>
            div,img,ul,li{margin:0px;padding:0px;}
            #did{width:384px;height:240px;}
            
            #list img{width:85px;border:2px solid #fff;margin-right:2px;}
            #list img:hover{border:2px solid red;}
        </style>
    </head>
    <body>
        <h3>JavaScript实例--mouseover鼠标移入事件</h3>
        <div id="did">
            <img id="mid" src="./images/11.jpg" width="384"/>
        </div>
        <div id="list">
            <img src="./images/11.jpg"/>
            <img src="./images/22.jpg"/>
            <img src="./images/33.jpg"/>
            <img src="./images/44.jpg"/>
        </div>
        <script type="text/javascript">
            //获取上面的小图img对象
            var list = document.getElementById("list").getElementsByTagName("img");
            //遍历图片并添加鼠标移入事件
            for(var i=0;i<list.length;i++){
                list[i].onmouseover=function(){
                    document.getElementById("mid").src = this.src;
                }
            }
        </script>
    </body>
</html>
