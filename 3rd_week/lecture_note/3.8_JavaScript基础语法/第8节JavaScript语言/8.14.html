<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ajax实例</title>
    </head>
    <body>
        <h3>Ajax实例--执行流程</h3>
        <div id="did" style="width:200px;height:100px;border:1px solid blue;"></div>
        <button onclick="doLoad()">加载</button>
        <script type="text/javascript">
            //执行Ajax加载
            function doLoad(){
                //1. 创建ajax请求对象（XMLHttpRequest对象）
                var xmlhttp;
                if(window.XMLHttpRequest){
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                }else{
                    // code for IE6, IE5
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }

                //2. 设置请求回调函数
                xmlhttp.onreadystatechange=function(){
                    //判断请求状态为4时，响应状态为200时
                    if(xmlhttp.readyState==4){
                        if(xmlhttp.status==200){
                            //获取响应内容
                            var str = xmlhttp.responseText;
                            document.getElementById("did").innerHTML = str;
                        }else{
                            alert("ajax加载失败！");
                        }
                    }
                    
                }
                
                //3. 初始化请求对象
                xmlhttp.open("GET","http://localhost/a.html",true);
                //其中第一个参数为发送方式;GET或POST两种，第二参数是发送地址：
                //第三参数表示是否异步：true异步，false表示同步
                
                //4. 执行发送
                xmlhttp.send();
            }
        </script>
    </body>
</html>
